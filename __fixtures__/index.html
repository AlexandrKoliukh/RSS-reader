<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webpack Package</title>
  </head>
  <body>
    <div id="point" class="container">
      <div class="jumbotron">
        <form class="form-group" id="mainForm" data-testid="urlForm">
          <label for="rssUrl">Введите адрес:</label>
          <input
            type="text"
            class="form-control border"
            id="rssUrl"
            data-testid="urlInput"
          />
          <small id="rssUrlHelp" class="form-text text-muted"
            >Пример: http://lorem-rss.herokuapp.com/feed</small
          >
          <input
            type="submit"
            disabled
            id="urlSubmit"
            class="form-control btn btn-primary mt-2"
            data-testid="urlSubmit"
          />
        </form>
      </div>
      <div class="row">
        <div id="rssStreamList" class="col-5" data-testid="streamList"></div>
        <div id="rssList" class="col-7" data-testid="rssList"></div>
      </div>
      <div class="loader-container d-none" id="loaderContainer">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLongTitle"
        aria-hidden="true"
        data-testid="modalContainer"
      ></div>
    </div>
  </body>
</html>
